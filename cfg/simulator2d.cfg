// Simulator2d configuration file

timesteps = 1000;
sec_per_timestep = 0.1;

// Process Model and Trajectory Generation
Trajectory:
{
  nSegments = 5; // number of constant velocity segments
  max_dx_per_sec = 0.30;  // max x-displacement per second
  max_dy_per_sec = 0.00;  // max y-displacement per second
  max_dz_per_sec = 0.50;  // max rotation per second
  min_dx_per_sec = 0.10;  // min x-displacement per second
  vardx = 0.0002500; // variance in x displacement per second
  vardy = 0.0002500; // variance in y displacement per second
  vardz = 0.001; // variance in z displacement per second
};

Landmarks:
{
  nLandmarks = 10; // number of landmarks
  varlmx = 0.0000000; // increase in landmark uncertainty per timestep
  varlmy = 0.0000000; // increase in landmark uncertainty per timestep
};

// Range-Bearing Measurement Model 
Measurement:
{
  rangeLimitMax = 3.0; // measurement range limit
  rangeLimitMin = 0.5; // measurement range limit				
  rangeLimitBuffer = 0.1; // buffer zone around range limit in which negative information has no effects
  probDetection = 0.99; // probability of detection
  clutterIntensity = 0.005; // uniform clutter intensity
  varzr = 0.0005; // range measurement variance 
  varzb = 0.00001; // bearing measurement variance
};

// RB-PHD Filter Settings
Filter:
{
  nParticles = 50; // number of particles
  measurementNoiseInflationFactor = 250.0; // inflation factor of measurement covariance
  birthGaussianWeight = 0.1; // weight assigned to new birth Gaussians
  newGaussianCreateInnovMDThreshold = 2.0; // during update, Gaussians with innovation mahalanobis distance above this are not created
  importanceWeightingMeasurementLikelihoodMDThreshold = 3.0; // for importance weighting
  gaussianMergingThreshold = 0.5; // mahalanobis distance threshold for Gaussian merging
  gaussianMergingCovarianceInflationFactor = 1.5; // inflation of covariance after merging
  gaussianPruningThreshold = 0.1; // Gaussians with weights below this are pruned
  effectiveNumberOfParticlesThreshold = 20.0; // Threshold for resampling
  minInterSampleTimesteps = 1; // Minimum number of timesteps between resampling
};